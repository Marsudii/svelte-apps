name: Auto Deploy to VM

on:
  push:
    branches:
      - main # Auto deploy saat push ke main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.IP }} >> ~/.ssh/known_hosts

      - name: Deploy via SSH
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ${{ secrets.HOST }}@${{ secrets.IP }} << 'EOF'
          echo "âœ… Connected to VM"

          # Pastikan folder project ada
          if [ ! -d "/home/svelte-apps" ]; then
            echo "âŒ Error: Folder /home/fiber-apps tidak ditemukan"
            exit 1
          fi

          cd /home/svelte-apps || exit 1
          echo "ðŸ“¦ Pulling latest changes from Git..."
          git reset --hard
          git pull origin main

          echo "ðŸ›‘ Stopping old Docker containers..."
          docker-compose down

          echo " BUILD DOCKER IMAGE TAG LATEST..."
          docker build -t svelte-apps:latest .


          echo "ðŸš€ Building and starting new containers..."
          docker-compose up -d 
          echo "âœ… Deployment berhasil!"
          exit
          EOF

      - name: Cleanup Unused Docker Images
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ${{ secrets.HOST }}@${{ secrets.IP }} << 'EOF'
          echo "ðŸ§¹ Cleaning up unused Docker images..."
          docker image prune -a -f
          echo "âœ… Cleanup selesai!"
          echo "CLOSE CONNCETION SSH..."
          exit
          EOF
